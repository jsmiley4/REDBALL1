<!DOCTYPE html>
<html>


<HEAD>
<style type="text/css">
h2 {
	color: red;
}
</style>

<title> JENIECE SMILEY </title>

<script type="text/javascript" src='redball.js'>
</script>

<script type="text/javascript">

function UP() {
	redball.top = redball.top -15;
}

function right() {
	redball.left = redball.left +15;

}

function left() {
	redball.left = redball.left -15;
}

function down() {
	redball.top = redball.top +15;
}

function rightdown() {
	redball.left = redball.left +15;
	redball.top = redball.top +15;
}
function rightup() {
	redball.top = redball.top -15;
	redball.left = redball.left +15;

}

function leftup() {
	redball.left = redball.left -15;
	redball.top = redball.top -15;
}

function leftdown() {
	redball.left = redball.left -15;
	redball.top = redball.top +15;
}

function square() {
	for (i=0; i < 5; i++){
	redball.left = redball.left +10;

}
    for (i=0; i < 5; i++){
	redball.top = redball.top +10;
}

    for (i=0; i < 5; i++){
	redball.left = redball.left -10;
}
    for (i=0; i < 5; i++){
redball.top = redball.top -10;
  }
  for (i=0; i < 5; i++){
	redball.left = redball.left +10;

}
}

function triangle () {
	for (i=0; i < 10; i++){
	redball.left = redball.left +10;
	redball.top = redball.top +10;
}
    for (i=0; i < 10; i++){
	redball.left = redball.left -10;
}
    for (i=0; i < 6; i++){
	redball.top = redball.top -10;
	redball.left = redball.left +10;
}

   }

   function octagon () {
	for (i=0; i < 15; i++){
	redball.left = redball.left +8;
}
    for (i=0; i < 15; i++){
	redball.left = redball.left +8;
	redball.top = redball.top +8;
}
    for (i=0; i < 15; i++){
	redball.top = redball.top +12;
}
    for (i=0; i < 15; i++){
	redball.left = redball.left -8;
	redball.top = redball.top +8;
}
    for (i=0; i < 15; i++){
	redball.left = redball.left -8;
}

    for (i=0; i < 15; i++){
	redball.left = redball.left -8;
	redball.top = redball.top -8;
}
    for (i=0; i < 20; i++){
	redball.top = redball.top -11;
}
    for (i=0; i < 15; i++){
	redball.top = redball.top -8;
	redball.left = redball.left +8;
}
    for (i=0; i < 15; i++){
	redball.left = redball.left +8;

   }
 }

  function hexagon () {
	 for (i=0; i < 15; i++){
	redball.left = redball.left +8;
	redball.top = redball.top +8;
}

 for (i=0; i < 15; i++){
	redball.top = redball.top +8;
}

for (i=0; i < 15; i++){
	redball.left = redball.left -8;
	redball.top = redball.top +8;
}


    for (i=0; i < 15; i++){
	redball.left = redball.left -8;
	redball.top = redball.top -8;
}

for (i=0; i < 15; i++){
	redball.top = redball.top -8;
}
    for (i=0; i < 15; i++){
	redball.top = redball.top -8;
	redball.left = redball.left +8;
}


}


 

</script>
</HEAD>

<body>

<button onclick="UP()">UP</button>
<button onclick="down()">DOWN</button>
<button onclick="right()">RIGHT</button>
<button onclick="left()">LEFT</button>
<button onclick="rightdown()">R.DOWN</button>
<button onclick="rightup()">R.UP</button>
<button onclick="leftdown()">L.DOWN</button>
<button onclick="leftup()">L.UP</button>
<button onclick="square()">SQUARE</button>
<button onclick="triangle()">TRIANGLE</button>
<button onclick="octagon()">OCTAGON</button>
<button onclick="hexagon()">HEXAGON</button>



<img id="redball" src="redball.jpg">



</body>




</html>
